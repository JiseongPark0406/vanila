<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="clock__container header__column">
        <h2 class="clock">00:00</h2>
      </div>

      <div class="weather__container header__column">
        <form id="weather">
          <span class="weather__weather"> </span>
          <span class="weather__tem"></span>
          <button class="air__level"></button>
        </form>
        <div id="air__pollution">
          <span class="air__ph2 show"> </span>
          <span class="air__ph5 show"></span>
        </div>
      </div>
    </header>
    <div class="login__containe">
      <form class="login__form">
        <input
          required
          maxlength="10"
          type="text"
          placeholder="What is your name?"
          class="login__input"
        />
        <button class="login__btn">Log In</button>
      </form>
      <form class="hidden logout__form">
        <h1 class="welcome__text"></h1>
        <button class="logout__btn">Log-Out</button>
      </form>
    </div>
    <sidebar>
      <button class="sidebar__right__arrow__btn">
        <i class="fa-solid fa-arrow-right sidebar__right__arrow__icon"></i>
      </button>
    </sidebar>
    <ul class="todo__list"></ul>
    <form class="todo__form">
      <input
        type="text"
        placeholder="Write a To Do"
        required
        class="todo__input"
      />
    </form>

    <div class="quote">
      <span></span>
      <span></span>
    </div>
    <script src="js/app.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/sidebar.js"></script>
    <script
      src="https://kit.fontawesome.com/3b352bcfa0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
